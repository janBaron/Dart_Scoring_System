<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darts</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
  <!-- Link for Theme href -->
  <link id="theme-stylesheet" rel="stylesheet" href="">
  <!-- Link for Theme href end -->
  <style>
    body {
      background-color: #1a1822;
      color: #fff;
      padding: 2rem;
    }

    .container {
      display: grid;
      justify-content: center;
    }

    .btn-dart {
      width: 60px;
      height: 60px;
      margin: 4px;
    }

    .btn-dart-control {
      width: 70px;
      height: 70px;
      margin: 5px;
    }

    .btn-dart-control-clicked {
      width: 70px;
      height: 70px;
      margin: 5px;
      background-color: #3a3452;
    }

    .score-box {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #number-buttons {
      display: grid;
      grid-template-columns: repeat(10, 60px);
      gap: 8px;
      justify-content: center;
    }

    #function-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .dropdown {
      margin-bottom: 20px;
    }

    #player-list {
      margin-bottom: 10px;
    }

    #new-player-name {
      max-width: 300px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    @media screen and (min-width: 1450px) {
      body {
        font-size: 1.2rem;
      }

      .btn-dart {
        width: 75px;
        height: 75px;
        font-size: 1.2rem;
      }

      .btn-dart-control,
      .btn-dart-control-clicked {
        width: 85px;
        height: 85px;
        font-size: 1.2rem;
      }

      #number-buttons {
        grid-template-columns: repeat(10, 75px);
        gap: 10px;
      }

      .score-box {
        font-size: 2.5rem;
      }

      #new-player-name {
        max-width: 400px;
        font-size: 1.1rem;
        padding: 0.6rem;
      }

      #log {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h1 class="mb-5">ðŸŽ¯ Darts Scoring System ðŸŽ¯</h1>

    <!-- Mode selection dropdown -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Change Mode
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" id="changeBtn-501">501</a></li>
        <li><a class="dropdown-item" id="changeBtn-301">301</a></li>
        <li><a class="dropdown-item" id="trainingSingles">Around the clock singles</a></li>
        <li><a class="dropdown-item" id="trainingDoubles">Around the clock doubles</a></li>
      </ul>
    </div>

    <!-- Theme Selection -->
    <div class="lucajdev-theme-selector dropdown">
      <select id="theme-select">
        <option value="Default">Theme: Default</option>
        <option value="LukeLittler">Theme: Luke Littler</option>
      </select>
    </div>

    <!-- Dynamic player list -->
    <div id="player-list"></div>

    <!-- Input field to add a new player -->
    <input type="text" id="new-player-name" placeholder="Add new player" class="form-control mb-5" />

    <!-- Number and function buttons -->
    <div class="mb-3">
      <div id="number-buttons"></div>
      <div id="function-buttons">
        <button class="btn btn-secondary btn-dart-control" id="btn-sb">SB</button>
        <button class="btn btn-secondary btn-dart-control" id="btn-double">Double</button>
        <button class="btn btn-secondary btn-dart-control" id="btn-tripple">Triple</button>
        <button class="btn btn-secondary btn-dart-control" id="btn-out">OUT</button>
        <button class="btn btn-danger btn-dart-control" id="btn-undo">Undo</button>
      </div>
    </div>

    <!-- Action log -->
    <div id="log" class="mt-4"></div>

    <!-- Statistics dropdown -->
    <div class="dropdown mt-5">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownStatsButton" data-bs-toggle="dropdown" aria-expanded="false">
        Show Statistics
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownStatsButton">
        <li><a class="dropdown-item" id="open-stats-game" href="#">Multiplayer Stats</a></li>
        <li><a class="dropdown-item" id="open-stats-singles" href="#">Training: Singles</a></li>
        <li><a class="dropdown-item" id="open-stats-doubles" href="#">Training: Doubles</a></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="themechanger.js"></script>
</body>

</html>
